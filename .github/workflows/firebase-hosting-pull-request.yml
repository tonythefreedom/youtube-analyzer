name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rm -rf node_modules package-lock.json && npm install && npm run build
        env:
          VITE_AUTH_ID: ${{ secrets.VITE_AUTH_ID }}
          VITE_AUTH_PW: ${{ secrets.VITE_AUTH_PW }}
          VITE_YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_SCK || secrets.YOUTUBE_API_KEY || secrets.VITE_YOUTUBE_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_SCK || secrets.GEMINI_API_KEY || secrets.VITE_GEMINI_API_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_YT_TRENDSCOPE }}
          projectId: yt-trendscope
